<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.1.9/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.1.9/leaflet.js"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40.1020, -88.2272], 13);

  // load a tile layer
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

  </script>
</body>
</html>
